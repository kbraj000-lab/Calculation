<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
       <h1>CALCULATION</h1>
    </header>
	
    <div class="title">Pipe</div>
	<div class="subtitle">Calculation of Weight, Volume inside of pipe & surface Area inside of pipe.</div>
    
    <main class="container">
      <form id="calc-form" class="form two-col" onsubmit="return false;">
        <div class="input-group">
          <label for="Diameter">Diameter</label>
          <div class="input-wrapper">
            <input type="number" id="Diameter" placeholder="" />
            <span class="unit">mm</span>
          </div>
        </div>
   		
        <div class="input-group">
          <label for="Length">Length</label>
          <div class="input-wrapper">
            <input type="number" id="Length" placeholder="" />
            <span class="unit">mm</span>
          </div>
        </div>
        
        <div class="input-group">
          <label for="Thickness">Thickness</label>
          <div class="input-wrapper">
            <input type="number" id="Thickness" placeholder="" />
            <span class="unit">mm</span>
          </div>
        </div>
        
       <div class="input-group">
            <label for="material">Material</label>
            <div class="input-wrapper">
              <select id="material">
                <option value="" disabled selected>Select material</option>
            <option>Stainless Steel 304</option>
            <option>Stainless Steel 316</option>
            <option>Hastelloy C‑22</option>
            <option>Hastelloy C‑276</option>
            <option>Mild Steel</option>
            <option>Carbon Steel</option>
          </select>
        </div>
      </fieldset>
     </div>
     
     <div class="input-group">
            <label for="density">Density</label>
            <div class="input-wrapper ">
              <input id="density" name="density" type="text" placeholder="Auto" readonly />
              <span class="unit">kg/m³</span>
            </div>
          </div>
          
      
     <ul> </ul>
      <div class="actions">
        <button id="calc-btn" class="btn">Calculate </button>
        <button id="reset-btn" class="btn btn-secondary">Reset</button>
      </div>
		<ul> </ul>
      <div id="results" class="results">
        <p><strong>Weight:</strong> <span id="wtOut">-</span></p>
        <p><strong>Surface Area:</strong> <span id="saOut">-</span></p>
        <p><strong>Volume:</strong> <span id="VOut">-</span></p>
      </div>
      
      
     </main>
     
     
<script>
  const DENSITY_KG_M3 = {
    "Stainless Steel 304": 7930,
    "Stainless Steel 316": 7980,
    "Hastelloy C‑22": 8690,
    "Hastelloy C‑276": 8900,
    "Mild Steel": 7850,
    "Carbon Steel": 7850
  };

  function updateDensity() {
    const material = document.getElementById("material").value;
    const densityEl = document.getElementById("density");
    densityEl.value = material ? DENSITY_KG_M3[material] || "" : "";
  }

  function calculate() {
  const D_mm = parseFloat(document.getElementById("Diameter").value);
  const L_mm = parseFloat(document.getElementById("Length").value);
  const T_mm = parseFloat(document.getElementById("Thickness").value);
  const density = parseFloat(document.getElementById("density").value);

  if ([D_mm, L_mm, T_mm, density].some(isNaN)) {
    alert("Please fill all values");
    return;
  }

  // Convert mm → meters
  const D = D_mm / 1000;
  const L = L_mm / 1000;
  const T = T_mm / 1000;

  const Ro = D / 2;
  const Ri = Ro - T;

  // Pipe metal volume (m³)
  const volume = Math.PI * L * (Ro ** 2 - Ri ** 2);

  // Weight (kg)
  const weight = volume * density;

  // Inside surface area (m²)
  const surfaceArea = 2 * Math.PI * Ri * L;

  // Inside volume (liters)
  const insideVolume = Math.PI * Ri ** 2 * L * 1000;

  document.getElementById("wtOut").innerText = weight.toFixed(2) + " kg";
  document.getElementById("saOut").innerText = surfaceArea.toFixed(4) + " m²";
  document.getElementById("VOut").innerText = insideVolume.toFixed(2) + " L";
}

  function resetForm() {
    document.getElementById("calc-form").reset();
    document.getElementById("wtOut").innerText = "-";
    document.getElementById("saOut").innerText = "-";
    document.getElementById("density").value = "";
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("material").addEventListener("change", updateDensity);
    document.getElementById("calc-btn").addEventListener("click", calculate);
    document.getElementById("reset-btn").addEventListener("click", resetForm);
  });
</script>

</body>
</html>
